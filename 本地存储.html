    // cookie localStorage sessionStorage

    //  +受浏览器限制,IE和谷歌存储的数据互相拿不到

    // 1.localStorage 本地永久存储 ---> 默认转为字符串toString

    //在存储的时候如果value是一个引用值,最好先拿JSON.stringify转为字符串再存储,当获取的时候经过JSON.parse再转换为对象就可以了
    //  

    // 2.sessionStorage 临时存储
